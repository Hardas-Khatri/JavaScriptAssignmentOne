    <h3>Rules for naming JS variables</h3>
    <p>
    <br />Variable names can only contain numbers, $, and _ . For example $my_1stVariable
    <br />Variables must begin with a letter, $ or _ . For example $name, _name or name
    <br />Variable names are case sensitive
    <br />Variable names should not be JS keyword
